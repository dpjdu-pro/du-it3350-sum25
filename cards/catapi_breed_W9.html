<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cat API - Responsive Breed Filter</title>
  <style>
    /* General Body Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Main Container */
    #app-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      text-align: center;
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem); /* Responsive font size */
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    /* Controls Container */
    #controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    label {
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-weight: 600;
    }

    /* Dropdown and Button Styles */
    select, button {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: clamp(1rem, 3vw, 1.1rem);
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    /* Cat Image Styles */
    #cat-container {
      margin-top: 1rem;
    }

    img {
      max-width: 100%; /* Ensure image is never wider than its container */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      aspect-ratio: 4 / 3; /* Maintain a consistent aspect ratio */
      object-fit: cover; /* Cover the area without distortion */
      background-color: #eee;
    }

    /* Media Query for larger screens (tablets and desktops) */
    @media (min-width: 768px) {
      #app-container {
        padding: 3rem;
      }

      #controls {
        flex-direction: row; /* Arrange controls side-by-side */
        align-items: center;
        justify-content: center;
      }
      
      label {
        margin-right: 1rem;
        white-space: nowrap; /* Prevent label from wrapping */
      }
      
      select {
        flex-grow: 1; /* Allow select to take available space */
      }
      
      button {
        width: auto; /* Allow button to size to its content */
        padding: 0.8rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div id="app-container">
    <h1>Cat Breed Selector üê±</h1>

    <div id="controls">
      <label for="breed-select">Choose a breed:</label>
      <select id="breed-select">
        <option value="">-- Random --</option>
      </select>
      <button onclick="getCatByBreed()">Show Cat</button>
    </div>

    <div id="cat-container">
      <img id="cat-image" src="" alt="A cute cat will appear here">
    </div>
  </div>

  <script>
    const API_KEY = "live_AufUhdmyATJ9OTVBPKoCzAjOzIufukMLeMQJQQ5fA5dAj24nvGOCA6vtJYAo9IsK";
    const BASE_URL = "https://api.thecatapi.com/v1";
    const breedSelect = document.getElementById("breed-select");
    const catImage = document.getElementById("cat-image");

    // Load breeds into dropdown
    async function loadBreeds() {
      try {
        const res = await fetch(`${BASE_URL}/breeds`, {
          headers: { "x-api-key": API_KEY }
        });
        const breeds = await res.json();
        breeds.forEach(breed => {
          const option = document.createElement("option");
          option.value = breed.id;
          option.textContent = breed.name;
          breedSelect.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading breeds:", err);
      }
    }

    // Get cat image by breed or random if no breed selected
    async function getCatByBreed() {
      const breedId = breedSelect.value;
      const url = breedId
        ? `${BASE_URL}/images/search?breed_ids=${breedId}`
        : `${BASE_URL}/images/search`;

      try {
        const res = await fetch(url, {
          headers: { "x-api-key": API_KEY }
        });
        const data = await res.json();
        if (data && data[0] && data[0].url) {
            catImage.src = data[0].url;
        } else {
            console.error("No image found for this selection.");
            catImage.alt = "Sorry, no cat image available.";
        }
      } catch (err) {
        console.error("Error fetching cat:", err);
        catImage.alt = "Failed to load cat image.";
      }
    }

    // Initialize
    window.onload = async () => {
      await loadBreeds();
      await getCatByBreed(); // show random cat on load
    };
  </script>
</body>
</html>
