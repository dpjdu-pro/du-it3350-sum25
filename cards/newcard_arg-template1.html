<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Facts Card</title>
    <style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #e2b8f7;
        color: #8416a9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
        padding: 20px;
        margin: 0px;
    }

.card {
  background-color: #bbddfb;
  border: 2px solid #2379cf;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 95vw;
  width: 100%;
  box-sizing: border-box;
  text-align: top;
}
@media (max-width: 600px) {
  .card {
    padding: 10px;
    font-size: 1rem;
  }
  iframe.card {
    height: 90vh;
    min-width: 90vw;
  }
}
    .cat-fact {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .button {
        background-color: #ff69b4;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #ff1493;
    }
.card-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.card-title {
  width: 100%;
  text-align: center;
  margin-bottom: 10px;
}   

    </style>
</head>
<body>
    <div class="card-wrapper">
  <div class="card-title">
    <h2>Cat Facts</h2>
  </div>
  <div class="card">
    <p class="cat-fact">Loading...</p>
    <button class="button" onclick="getCatFact()">New Fact</button>
    <br><br>
    <button class="button" onclick="increaseFontSize()">Font Bigger</button>
    <button class="button" onclick="decreaseFontSize()">Font Smaller</button>
    <br><br>
    <button class="button" onclick="readFactAloud()">ðŸ”Š Hear Fact</button>
  </div>
</div>
    <script>
        function readFactAloud() {
    const fact = document.querySelector('.cat-fact').textContent;
    const utterance = new SpeechSynthesisUtterance(fact);
    window.speechSynthesis.speak(utterance);
}
        function increaseFontSize() {
    const fact = document.querySelector('.cat-fact');
    let currentSize = parseFloat(window.getComputedStyle(fact).fontSize);
    fact.style.fontSize = (currentSize + 2) + "px";
}

function decreaseFontSize() {
    const fact = document.querySelector('.cat-fact');
    let currentSize = parseFloat(window.getComputedStyle(fact).fontSize);
    if (currentSize > 8) { // Prevent font from getting too small
        fact.style.fontSize = (currentSize - 2) + "px";
    }
}
        let lastFiveFacts = [];

        async function getCatFact() {
            try{
                const response = await fetch('https://catfact.ninja/fact');
                const data = await response.json();
                const fact = data.fact;

                if(!lastFiveFacts.includes(lastFiveFacts)){
                    document.querySelector('.cat-fact').textContent = fact;
                    lastFiveFacts.push(fact);
                    if (lastFiveFacts.length > 5) lastFiveFacts.shift();
                }else {
                    getCatFact(); // Try again if fact is repeated
                }
            } catch (error) {
                document.querySelector('.cat-fact').textContent = 'Oops! Could not fetch a cat fact';
            }
        }

        // Initial load
        getCatFact();
    </script>


</body>

</html>
