<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dad Joke Card</title>
    <style>
      .joke-card {
        width: 90%; /* expand card width relative to screen */
        max-width: 800px; /* prevent it from being too wide */
        margin: 20px auto; /* center card */
        border-radius: 8px;
        padding: 20px; /* more padding inside */
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        gap: 12px;
        border: 2px solid #000; /* slightly bolder border */
        font-size: 1.4em; /* increase base font size */
        line-height: 1.6; /* improve readability */
      }
      .joke-title {
        font-size: 2em; /* bigger title */
        text-align: center;
        font-weight: bold;
        margin-bottom: 12px;
      }
      .joke-setup {
        font-size: 1.5em; /* bigger joke text */
        margin-bottom: 12px;
        text-align: center;
      }
      .vote-buttons {
        display: flex;
        gap: 16px;
        justify-content: center;
      }
      .vote-buttons button {
        font-size: 2em; /* make buttons larger */
        cursor: pointer;
        padding: 10px 20px;
      }
      #vote-result {
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="joke-card" id="jokeCard">
      <div class="joke-title">Dad Joke Generator</div>
      <div class="joke-setup" id="setup">Loading joke...</div>

      <div class="vote-buttons">
        <button id="thumbs-up" title="Thumbs up">üëç</button>
        <button id="thumbs-down" title="Thumbs down">üëé</button>
      </div>
      <div id="vote-result"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const setupEl = document.getElementById("setup");
        const upBtn = document.getElementById("thumbs-up");
        const downBtn = document.getElementById("thumbs-down");
        const resultEl = document.getElementById("vote-result");

        let jokeLoaded = false;

        try {
          const res = await fetch("https://icanhazdadjoke.com/", {
            headers: { Accept: "application/json" },
          });
          const data = await res.json();
          setupEl.textContent = data.joke;
          jokeLoaded = true;
        } catch (e) {
          setupEl.textContent = "Oops! Could not load a joke.";
        }

        function handleVote(type) {
          if (!jokeLoaded) {
            alert("Please wait for the joke to load.");
            return;
          }
          resultEl.textContent =
            type === "up"
              ? "üòÇ Glad you liked it!"
              : "üòê Maybe the next one will be better.";
        }

        upBtn.addEventListener("click", () => handleVote("up"));
        downBtn.addEventListener("click", () => handleVote("down"));
      });
    </script>
  </body>
</html>
