<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dad Joke Card</title>
  <style>
    .joke-card {
      width: 185px;
      height: auto;
      border-radius: 4px;
      padding: 4px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border: 1px solid #000;
      border: 1px solid #000; /* optional: to match the look in your screenshot */
    }
    .joke-title { font-size: 1.1em; text-align: center; font-weight: bold; margin-bottom: 4px; }
    .joke-setup { margin-bottom: 6px; text-align: center; }
    .vote-buttons { display: flex; gap: 8px; justify-content: center; }
    .vote-buttons button { font-size: 1.1em; cursor: pointer; }
    #vote-result { font-size: 0.9em; text-align: center; }
  </style>
</head>
<body>
  <div class="joke-card" id="jokeCard">
    <div class="joke-title">Dad Joke Generator</div>
    <div class="joke-setup" id="setup">Loading joke...</div>

    <div class="vote-buttons">
      <button id="thumbs-up" title="Thumbs up">üëç</button>
      <button id="thumbs-down" title="Thumbs down">üëé</button>
    </div>
    <div id="vote-result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      console.group("DadJokeCard");
      console.log("[init] DOM ready");

      const setupEl  = document.getElementById("setup");
      const upBtn    = document.getElementById("thumbs-up");
      const downBtn  = document.getElementById("thumbs-down");
      const resultEl = document.getElementById("vote-result");

      console.log("[refs]", {
        hasSetup: !!setupEl, hasUpBtn: !!upBtn, hasDownBtn: !!downBtn, hasResult: !!resultEl
      });

      let jokeLoaded = false;

      console.time("[fetch] icanhazdadjoke");
      try {
        const res = await fetch("https://icanhazdadjoke.com/", {
          headers: { Accept: "application/json" }
        });
        console.log("[fetch] status", res.status, res.ok);
        const data = await res.json();
        console.log("[data]", data);
        setupEl.textContent = data.joke;
        jokeLoaded = true;
      } catch (e) {
        console.error("[error] fetch failed", e);
        setupEl.textContent = "Oops! Could not load a joke.";
      } finally {
        console.timeEnd("[fetch] icanhazdadjoke");
        console.groupEnd();
      }

      // debugger for Lab 2 (reload to pause here and step through)
      debugger;

      function handleVote(type) {
        console.group("vote");
        console.log("[click]", type, "jokeLoaded?", jokeLoaded);
        if (!jokeLoaded) {
          console.warn("[guard] blocked: joke not loaded");
          alert("Please wait for the joke to load.");
          console.groupEnd();
          return;
        }
        resultEl.textContent = (type === "up")
          ? "üòÇ Glad you liked it!"
          : "üòê Maybe the next one will be better.";
        console.log("[resultText]", resultEl.textContent);
        console.groupEnd();
      }

      upBtn.addEventListener("click",  () => handleVote("up"));
      downBtn.addEventListener("click",() => handleVote("down"));
    });

 <script>
  document.addEventListener("DOMContentLoaded", async function () {
    console.group("DadJokeCard");
    console.log("[init] DOM ready @", new Date().toISOString());

    const setupEl   = document.getElementById("setup");
    const upBtn     = document.getElementById("thumbs-up");
    const downBtn   = document.getElementById("thumbs-down");
    const resultEl  = document.getElementById("vote-result");

    console.log("[refs] elements", {
      hasSetup: !!setupEl,
      hasUpBtn: !!upBtn,
      hasDownBtn: !!downBtn,
      hasResult: !!resultEl
    });

    // If buttons exist but look invisible, force labels so you can *see* them
    if (upBtn && !upBtn.textContent)   upBtn.textContent = "üëç";
    if (downBtn && !downBtn.textContent) downBtn.textContent = "üëé";

    let jokeLoaded = false;
    let data = null;

    console.time("[fetch] icanhazdadjoke");
    try {
      console.log("[fetch] requesting https://icanhazdadjoke.com/");
      const res = await fetch("https://icanhazdadjoke.com/", {
        headers: { Accept: "application/json" }
      });
      console.log("[fetch] status", res.status, res.ok);

      // Helpful when CORS/network fails
      if (!res.ok) {
        const text = await res.text().catch(() => "(no body)");
        console.warn("[fetch] not ok, body:", text.slice(0, 200));
        throw new Error("Bad response: " + res.status);
      }

      data = await res.json();
      console.log("[data] payload", data); // { id, joke, status }

      if (setupEl) setupEl.textContent = data.joke;
      jokeLoaded = true;
      console.log("[state] jokeLoaded =", jokeLoaded);
    } catch (err) {
      console.error("[error] fetch failed:", err);
      if (setupEl) setupEl.textContent = "Oops! Could not load a joke.";
    } finally {
      console.timeEnd("[fetch] icanhazdadjoke");
      console.groupEnd();
    }

    // Pause here so you can step through in Sources
    debugger;

    function handleVote(type) {
      console.group("vote");
      console.log("[click]", type, { jokeLoaded, hasResult: !!resultEl });
      if (!jokeLoaded) {
        console.warn("[guard] vote blocked: joke not loaded");
        alert("Please wait for the joke to load.");
        console.groupEnd();
        return;
      }
      if (resultEl) {
        resultEl.textContent = (type === "up") ? "üòÇ Glad you liked it!" : "üòê Maybe next one will be better.";
        console.log("[resultText]", resultEl.textContent);
      } else {
        console.warn("[warn] no #vote-result element found");
      }
      console.groupEnd();
    }

    upBtn?.addEventListener("click",   () => handleVote("up"));
    downBtn?.addEventListener("click", () => handleVote("down"));
  });
</script>
