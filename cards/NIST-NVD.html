
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVEs (Compact)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .cve {
      border-left: 4px solid #d9534f;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    .cve h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }
    .severity {
      font-weight: bold;
      color: #d9534f;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: #0275d8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background: #025aa5;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="loadCVEs()">ðŸ”„ Refresh CVEs</button>
    <div id="cve-container"></div>
  </div>

  <script>
    async function loadCVEs() {
      const container = document.getElementById('cve-container');
      container.innerHTML = '<p>Loading...</p>';

      // Simulated data fetch
      const mockData = [
        {
          id: "CVE-2025-7549",
          severity: "Critical",
          description: "Remote code execution in Tenda FH1201 via /goform/L7Prot."
        },
        {
          id: "CVE-2025-20929",
          severity: "High",
          description: "Out-of-bounds write in Samsung Notes (JPEG parsing)."
        },
        {
          id: "CVE-2025-20931",
          severity: "High",
          description: "Out-of-bounds write in Samsung Notes (BMP parsing)."
        }
      ];

      await new Promise(r => setTimeout(r, 500)); // Simulate delay

      container.innerHTML = '';
      mockData.forEach(cve => {
        const div = document.createElement('div');
        div.className = 'cve';
        div.innerHTML = `
          <h3>${cve.id}</h3>
          <p><span class="severity">${cve.severity}</span></p>
          <p>${cve.description}</p>
        `;
        container.appendChild(div);
      });
    }

    loadCVEs(); // Load on page load
  </script>
</body>
</html>
