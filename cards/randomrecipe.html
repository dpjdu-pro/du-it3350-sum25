<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Recipe</title>
  <style>
        /* Basic styling for the body */
        body {
            font-family: "Inter", sans-serif; /* Simple font */
            background-color: #d97c7c; /* Changed background color to white */
            display: flex;
			flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 0.10rem; /* Further reduced padding for overall top margin compression */
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars if content slightly overflows */
        }
		/*Centers the title above the button*/
		h1 {
  text-align: center;
}
/* Styling for the button */
#MealButton {
  font-size: 20px;
}
       </style>
		</head>
<body>
  <h1>Get a Random Meal Recipe</h1>
  <button id="MealButton">Surprise Me!</button>
  <div id="mealcard"></div>
<script>
  document.getElementById("MealButton").addEventListener("click", () => {
    fetch("https://www.themealdb.com/api/json/v1/1/random.php")
      .then(response => response.json())
      .then(data => {
		// Pulling my specific data from the JSON response
		const meal = data.meals[0];
        const mealName = meal.strMeal;
        const mealId = meal.idMeal;
        // Open the recipe page in a new tab
        const url = `https://www.themealdb.com/meal/${mealId}`;
        window.open(url, '_blank');
      })
      .catch(error => {
        console.error("Error fetching meal:", error);
        alert("Oops! Couldn't load a meal.");
      });
  });
</script>
</body>
</html>
