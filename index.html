<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature Chart</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }
    #tempChart {
      max-width: 90%;
      max-height: 70vh;
    }
  </style>
</head>
<body>
  <canvas id="tempChart"></canvas>

  <script>
    const ctx = $('#tempChart');

    getResponse('https://api.open-meteo.com/v1/forecast?latitude=39.6766174&longitude=-104.9618965&hourly=temperature_2m', (response) => {
      var hourlyForecast = response.hourly;
      var times = hourlyForecast.time;
      var temps = hourlyForecast.temperature_2m;

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: times,
          datasets: [{
            label: 'Hourly Temperatures (Â°C)',
            data: temps,
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true, labels: { color: '#333', font: { size: 14 } } },
            title: { display: true, text: 'Hourly Temperature Forecast', font: { size: 18 } }
          },
          scales: {
            x: { ticks: { color: '#333', maxRotation: 90, minRotation: 45 } },
            y: { ticks: { color: '#333', stepSize: 5 }, beginAtZero: true }
          }
        }
      });
    });
  </script>
</body>
</html>
